<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment – Coldplay Christmas Bash</title>
<link rel="stylesheet" href="styles.css">
<script>
    // Read ticket type from URL
    function getTicketType() {
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");
        if(type === "general") return "General Admission – $99";
        if(type === "frontrow") return "Front Row – $199";
        if(type === "vip") return "VIP + Meet & Greet – $399";
        return "Ticket";
    }
</script>
</head>

<body onload="document.getElementById('ticketType').innerText = getTicketType();">

<div class="snow-layer"></div>

<header class="navbar">
    <div class="logo">
        <img src="santa.png" class="santa-icon"> Coldplay Christmas Bash
    </div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="tickets.html" class="active">Tickets</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title">Complete Your Purchase</h2>

    <div class="payment-box">
        <h3 id="ticketType"></h3>

        <form action="confirm.html" method="GET" onsubmit="return confirmPurchase();">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Card Number</label>
            <input type="text" name="card" maxlength="16" required>

            <div class="row">
                <div>
                    <label>Expiry</label>
                    <input type="text" name="exp" placeholder="MM/YY" required>
                </div>
                <div>
                    <label>CVV</label>
                    <input type="password" name="cvv" maxlength="3" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">Confirm Purchase</button>
        </form>
    </div>
</section>

<script>
function confirmPurchase() {
    return confirm("Do you want to confirm your ticket purchase?");
}
</script>

<footer>
    <p>© 2025 Coldplay Christmas Bash</p>
</footer>

</body>
</html>
